 <h1>Harry Potter Latin Vocabulary Quiz #1</h1>

    <button type="button" onclick="checkAnswers()">Submit</button>

  <script>
    function checkAnswers() {
      const answers = {
        q1: 'b',
        q2: 'c',
        q3: 'c',
        q4: 'c',
        q5: 'c',
        q6: 'c',
        q7: 'b',
        q8: 'b',
        q9: 'c'
      };

      let score = 0;
      for (let i = 1; i <= 9; i++) {
        const q = document.querySelector(`input[name="q${i}"]:checked`);
        if (q && q.value === answers[`q${i}`]) {
          score++;
        }
      }

      document.getElementById('result').innerHTML = `<br><br>You got ${score} out of 9 correct.`;

    }
  </script>
