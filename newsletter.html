<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsletter — Corax Publishing</title>

  <!-- Your site CSS -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Mailchimp embed CSS (moved to head and forced HTTPS) -->
  <link href="https://cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, Noto Sans; line-height: 1.6; color: #111; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 24px 16px 40px; }
    .logo { display: block; width: 240px; height: auto; margin: 8px auto 20px; }
    h1 { font-size: clamp(1.5rem, 2.2vw + 1rem, 2.2rem); margin: 0 0 12px; text-align: center; }
    .note { color:#444; margin: 0 0 16px; text-align:center; }

    /* Container to keep Mailchimp embed tidy */
    .embed-card { border: 1.5px solid #ddd; border-radius: 12px; padding: 16px; background: #fff; }

    /* Make the Mailchimp block responsive (their default is 600px) */
    #mc_embed_signup { background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%; max-width:640px; margin:0 auto; }

    .actions { text-align:center; margin-top: 16px; }
    .btn {
      display:inline-block; padding:.7rem 1rem; border:2px solid #111; border-radius:999px;
      font-weight:700; background:transparent; text-decoration:none; cursor:pointer;
    }
    .btn:hover { opacity:.85; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- Company logo -->
    <img src="Images/Corax-Publishing-Logo.jpg" alt="Company Logo" class="logo" />

    <h1>Newsletter — Subscribe</h1>
    <p class="note">Get updates on new videos, quizzes, free Kindle offers, and releases.</p>

    <section class="embed-card" aria-label="Newsletter signup form">
      <!-- Mailchimp embed START -->
      <div id="mc_embed_shell">
        <div id="mc_embed_signup">
          <form action="https://protonmail.us15.list-manage.com/subscribe/post?u=d8a3219ae3674efef95a9a17c&amp;id=4e7514c225&amp;f_id=00f7c2e1f0"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                novalidate>
            <div id="mc_embed_signup_scroll">
              <h2>Subscribe</h2>
              <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>

              <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
              </div>

              <div id="mce-responses" class="clear foot">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
              </div>

              <div aria-hidden="true" style="position:absolute; left:-5000px;">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
                <input type="text" name="b_d8a3219ae3674efef95a9a17c_4e7514c225" tabindex="-1" value="">
              </div>

              <div class="optionalParent">
                <div class="clear foot">
                  <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                  <p style="margin: 0 auto;">
                    <a href="http://eepurl.com/jmw9qI" title="Intuit Mailchimp">
                      <span style="display:inline-block;">
                        <img class="referral_badge" src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg" alt="Intuit Mailchimp" style="width:220px; height:40px;">
                      </span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Mailchimp embed END -->
    </section>

    <div class="actions">
      <a class="btn" href="index.html">Back</a>
    </div>

    <p class="note">Tip: enable double opt-in in Mailchimp for clean, consented lists.</p>
  </main>

  <!-- Mailchimp validation JS (forced HTTPS) -->
  <script src="https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script>
    (function($){window.fnames=[];window.ftypes=[];fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));
    var $mcj = jQuery.noConflict(true);
  </script>
</body>
</html>
