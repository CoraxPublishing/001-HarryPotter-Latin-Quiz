  <!-- JavaScript to check answers and highlight correct ones -->
  <script>
    function checkAnswers() {
      const answers = {

QUIZ-ANSWERS

      };

      let score = 0;

      for (let i = 1; i <= 10; i++) {
        const qName = `q${i}`;
        const selected = document.querySelector(`input[name="${qName}"]:checked`);
        const correctValue = answers[qName];

        const labels = document.querySelectorAll(`input[name="${qName}"]`);

        labels.forEach(input => {
          const parentLabel = input.parentElement;
          parentLabel.style.backgroundColor = '';
        });

        if (selected) {
          if (selected.value === correctValue) {
            score++;
          } else {
            // highlight correct answer
            const correctInput = document.querySelector(`input[name="${qName}"][value="${correctValue}"]`);
            if (correctInput) {
              correctInput.parentElement.style.backgroundColor = '#d4edda'; // light green
            }
          }
        } else {
          // still highlight correct even if unanswered
          const correctInput = document.querySelector(`input[name="${qName}"][value="${correctValue}"]`);
          if (correctInput) {
            correctInput.parentElement.style.backgroundColor = '#d4edda';
          }
        }
      }

      document.getElementById('result').innerHTML = `<br><br>You got ${score} out of 10 correct.`;
    }
  </script>
