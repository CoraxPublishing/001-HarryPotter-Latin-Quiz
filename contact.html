<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Corax Publishing</title>

  <!-- If this page is at Contacts/contact-form/index.html and style.css is at repo root, this is correct: -->
  <link rel="stylesheet" href="../../style.css" />

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, Noto Sans; line-height: 1.6; color: #111; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 24px 16px 40px; }
    .logo { display: block; width: 240px; height: auto; margin: 8px auto 20px; }
    h1 { font-size: clamp(1.5rem, 2.2vw + 1rem, 2.2rem); margin: 0 0 12px; text-align: center; }
    .note { color:#444; margin: 0 0 16px; text-align:center; }

    .contact-form label { display:block; margin: 0 0 12px; font-weight:600; }
    .contact-form input, .contact-form textarea, .contact-form select {
      width:100%; padding:.6rem .75rem; border:1.5px solid #aaa; border-radius:.5rem; font-size:1rem;
    }
    .actions { display:flex; gap:12px; justify-content:center; margin-top:14px; flex-wrap:wrap; }
    .btn {
      display:inline-block; padding:.7rem 1rem; border:2px solid #111; border-radius:999px;
      font-weight:700; background:transparent; text-decoration:none; cursor:pointer;
    }
    .btn:hover { opacity:.85; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- NOTE: GitHub Pages is case-sensitive. Make sure 'Images' matches your folder name exactly. -->
    <img src="Images/Corax-Publishing-Logo.jpg" alt="Company Logo" class="logo" />

    <h1>Contact</h1>
    <p class="note">Send us a message—no email app required.</p>

    <form id="contactForm"
          action="https://formspree.io/f/xdklwjwv"
          method="POST"
          class="contact-form">

      <label>
        Your name
        <input type="text" name="name" required autocomplete="name">
      </label>

      <label>
        Your email
        <input type="email" name="email" required autocomplete="email">
      </label>

      <label>
        Topic (optional)
        <select name="topic">
          <option value="">Select a topic…</option>
          <option>Latin</option>
          <option>ESL</option>
          <option>Author Feature</option>
          <option>General</option>
        </select>
      </label>

      <label>
        Message
        <textarea name="message" rows="5" required></textarea>
      </label>

      <input type="hidden" name="_subject" value="Website contact — Corax Publishing" />
      <!-- Honeypot anti-spam -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

      <div class="actions">
        <button class="btn" type="submit" id="sendBtn">Send</button>
        <a class="btn" href="#" onclick="history.length ? history.back() : (location.href='/'); return false;">Back</a>
      </div>

      <p class="note" id="formNote" aria-live="polite"></p>
    </form>
  </main>

  <!-- Submit via fetch, then redirect to thank-you.html in the SAME folder -->
  <script>
    const form = document.getElementById('contactForm');
    const sendBtn = document.getElementById('sendBtn');
    const note = document.getElementById('formNote');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      sendBtn.disabled = true;
      note.textContent = 'Sending…';

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (resp.ok) {
          window.location.href = 'thank-you.html';  // same folder
        } else {
          note.textContent = 'Sorry—something went wrong. Please try again or email us.';
          sendBtn.disabled = false;
        }
      } catch (err) {
        note.textContent = 'Network error. Please try again in a moment.';
        sendBtn.disabled = false;
      }
    });
  </script>

  <noscript>
    <p style="text-align:center; padding:0 16px;">
      <em>JavaScript is off. Submitting will show Formspree’s default confirmation page.</em>
    </p>
  </noscript>
</body>
</html>
